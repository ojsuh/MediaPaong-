        .btn-spinner { animation: spin 1s linear infinite; }

    <!-- ===== JAVASCRIPT UTAMA (MESIN BARU & STABIL) ===== -->
    <script type="module">
        // --- KONFIGURASI APLIKASI ---
        const SUPABASE_URL = 'https://ldlauwjioniiucmeqneg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkbGF1d2ppb25paXVjbWVxbmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MTEyMzcsImV4cCI6MjA2OTI4NzIzN30.l1iMpIDzmxqLn2lj4a9KR6lCohmsrXHKwMdlnbhTs-A';
        const GEMINI_API_KEY = ""; 

        // --- INISIALISASI ---
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const root = document.getElementById('root-container');
        const modals = document.getElementById('modal-container');
        const state = { user: null };
        
        // --- FUNGSI UTAMA (ENTRY POINT) ---
        async function main() {
            const minimumLoadingPromise = new Promise(resolve => setTimeout(resolve, 3000));
            
            try {
                db.auth.onAuthStateChange((_event, session) => {
                    const userHasChanged = state.user?.id !== session?.user?.id;
                    state.user = session?.user || null;
                    if (userHasChanged) handleRouteChange();
                });

                const { data: { session } } = await db.auth.getSession();
                state.user = session?.user || null;
                
                window.addEventListener('hashchange', handleRouteChange);
                await handleRouteChange();

            } catch (error) {
                console.error("Initialization Error:", error);
                showFatalError(error);
            } finally {
                await minimumLoadingPromise;
                const loadingScreen = document.getElementById('initial-loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('is-leaving');
                    loadingScreen.addEventListener('transitionend', () => loadingScreen.remove(), { once: true });
                }
            }
        }

        // --- ROUTER (Pengatur Halaman) ---
        function handleRouteChange() {
            try {
                const hash = window.location.hash.slice(1);
                if (hash.startsWith('download=')) {
                    return renderPage('download', { fileId: hash.split('=')[1] });
                }
                if (hash.startsWith('access_token=')) {
                    setTimeout(() => {
                        if(state.user && window.location.hash.startsWith('#access_token')) {
                           window.location.hash = '#dashboard';
                        }
                    }, 500);
                    return;
                }

                if (state.user) {
                    const page = hash.split('=')[0] || 'dashboard';
                    if (page.startsWith('auth')) {
                        window.location.hash = '#dashboard'; 
                    } else {
                        renderPage('app', { pageId: page });
                    }
                } else {
                    const view = hash.split('=')[1] || 'login';
                    renderPage('auth', { viewId: `${view}-view` });
                }
            } catch (error) {
                console.error("Routing Error:", error);
                showFatalError(error);
            }
        }

        // --- RENDERER (PEMBANGUN TAMPILAN) ---
        function renderPage(type, options = {}) {
            let currentView = root.querySelector('.page-wrapper');
            if (currentView) {
                currentView.classList.add('is-leaving');
                currentView.addEventListener('transitionend', () => currentView.remove(), { once: true });
            }

            const template = document.getElementById(`template-${type}`);
            if (!template) return showFatalError({ message: `Template not found: template-${type}` });

            const wrapper = document.createElement('div');
            wrapper.className = 'page-wrapper';
            wrapper.appendChild(template.content.cloneNode(true));
            root.appendChild(wrapper);

            requestAnimationFrame(() => {
                try {
                    lucide.createIcons();
                    const setupFunctions = {
                        'auth': () => { showAuthView(options.viewId); addAuthListeners(); },
                        'app': () => renderAppPage(options.pageId),
                        'download': () => setupDownloadPage(options.fileId)
                    };
                    setupFunctions[type]?.();
                } catch(error) {
                    console.error("Render/Setup Error:", error);
                    showFatalError(error);
                }
            });
        }
        
        function showAuthView(viewId) {
            document.querySelectorAll('.auth-view').forEach(v => v.classList.add('hidden'));
            const targetView = document.getElementById(viewId);
            if(targetView) targetView.classList.remove('hidden');
        }

        function renderAppPage(pageId) {
            const mainContent = document.getElementById('main-content');
            if (!mainContent) return;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelector(`.nav-link[data-page="${pageId}"]`)?.classList.add('active');
            
            const template = document.getElementById(`template-page-${pageId}`);
            if (template) {
                mainContent.innerHTML = '';
                mainContent.appendChild(template.content.cloneNode(true));
                lucide.createIcons();
                const setupFunctions = {
                    'dashboard': setupDashboardPage, 'ai-agent': setupAiAgentPage,
                    'report': setupReportPage, 'profile': setupProfilePage
                };
                setupFunctions[pageId]?.();
            } else {
                mainContent.innerHTML = `<h1>Halaman ${pageId} tidak ditemukan.</h1>`;
            }
            addAppListeners();
        }
        
        // --- LOGIKA HALAMAN & FITUR ---
        async function setupDownloadPage(fileId) {
             const downloadBox = document.querySelector('#download-box');
             if(!downloadBox) return;
             downloadBox.innerHTML = `<i data-lucide="loader-2" class="mx-auto h-12 w-12 text-gray-500 mb-4 btn-spinner"></i><h2 class="text-xl font-semibold">Mencari file...</h2>`;
             lucide.createIcons();
             
             const { data, error } = await db.from('files').select('*').eq('id', fileId).single();

            if (error || !data) {
                downloadBox.innerHTML = `<i data-lucide="file-x-2" class="mx-auto h-12 w-12 text-red-400 mb-4"></i><h2 class="text-xl font-semibold text-white">File Tidak Ditemukan</h2><p class="text-gray-400 mt-2">Link ini mungkin sudah kadaluwarsa atau salah.</p>`;
            } else {
                 downloadBox.innerHTML = `<i data-lucide="file-check-2" class="mx-auto h-12 w-12 text-green-400 mb-4"></i><h2 class="text-2xl font-semibold text-white truncate">${data.file_name}</h2><p class="text-gray-400">Ukuran: ${(data.file_size / (1024 * 1024)).toFixed(2)} MB</p><a href="${data.public_url}" download="${data.file_name}" id="download-button" class="mt-6 inline-block w-full py-4 text-white bg-indigo-600 rounded-md font-semibold hover:bg-indigo-700 transition-colors">Download Sekarang</a>`;
            }
            lucide.createIcons();
        }
        
        function addAuthListeners() {
            document.querySelectorAll('.toggle-password').forEach(btn => btn.onclick = e => {
                const input = e.currentTarget.previousElementSibling; const icon = e.currentTarget.querySelector('i');
                input.type = (input.type === 'password') ? 'text' : 'password';
                icon.setAttribute('data-lucide', input.type === 'password' ? 'eye' : 'eye-off');
                lucide.createIcons();
            });
            document.querySelectorAll('a.auth-link').forEach(link => link.onclick = e => { e.preventDefault(); window.location.hash = link.getAttribute('href'); });
            document.getElementById('login-form')?.addEventListener('submit', handleLogin);
            document.getElementById('register-form')?.addEventListener('submit', handleRegister);
            document.getElementById('forgot-password-form')?.addEventListener('submit', handleForgotPassword);
            document.getElementById('update-password-form')?.addEventListener('submit', handleUpdatePassword);
        }

        function addAppListeners() {
            const logoutBtn = document.getElementById('logout-button');
            if (logoutBtn) {
                logoutBtn.style.display = state.user ? 'flex' : 'none';
                logoutBtn.onclick = handleLogout;
            }
            document.querySelectorAll('a.nav-link').forEach(link => link.onclick = e => { e.preventDefault(); window.location.hash = link.getAttribute('href'); });
        }

        async function handleLogin(e) { e.preventDefault(); const btn = e.target.querySelector('button'); toggleButtonLoading(btn, true); const { error } = await db.auth.signInWithPassword({ email: e.target.elements['login-email'].value, password: e.target.elements['login-password'].value }); if (error) showAlert(error.message, true); toggleButtonLoading(btn, false); }
        async function handleRegister(e) { e.preventDefault(); const btn = e.target.querySelector('button'); toggleButtonLoading(btn, true); const { error } = await db.auth.signUp({ email: e.target.elements['register-email'].value, password: e.target.elements['register-password'].value, options: { emailRedirectTo: `${window.location.origin}${window.location.pathname}` } }); if(error) showAlert(error.message, true); else showAlert('Pendaftaran berhasil! Periksa email untuk verifikasi.'); toggleButtonLoading(btn, false); }
        async function handleForgotPassword(e) { e.preventDefault(); const btn = e.target.querySelector('button'); toggleButtonLoading(btn, true); const { error } = await db.auth.resetPasswordForEmail(e.target.elements['forgot-email'].value, { redirectTo: `${window.location.origin}${window.location.pathname}#auth=update-password` }); if (error) showAlert(error.message, true); else showAlert('Link reset password telah dikirim.'); toggleButtonLoading(btn, false); }
        async function handleUpdatePassword(e) { e.preventDefault(); const btn = e.target.querySelector('button'); toggleButtonLoading(btn, true); const { error } = await db.auth.updateUser({ password: e.target.elements['update-password'].value }); if (error) showAlert(`Gagal: ${error.message}`, true); else { showAlert('Password berhasil diperbarui!'); window.location.hash = '#dashboard'; } toggleButtonLoading(btn, false); }
        async function handleLogout() { await db.auth.signOut(); }

        function setupDashboardPage() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            uploadArea.onclick = () => fileInput.click();
            fileInput.onchange = (e) => handleFileUpload(e.target.files[0]);
            ['dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault(); e.stopPropagation();
                    if(eventName === 'dragover') uploadArea.classList.add('border-indigo-500', 'bg-gray-800');
                    else uploadArea.classList.remove('border-indigo-500', 'bg-gray-800');
                    if(eventName === 'drop') handleFileUpload(e.dataTransfer.files[0]);
                });
            });
        }
        async function handleFileUpload(file) {
            if (!file) return;
            if (!state.user) return showAlert('Anda harus login untuk meng-upload file.', true);

            const progressContainer = document.getElementById('upload-progress-container');
            const progressBar = document.getElementById('upload-progress-bar');
            const progressFilename = document.getElementById('progress-filename');
            const progressPercentage = document.getElementById('progress-percentage');
            progressFilename.textContent = file.name;
            progressContainer.classList.remove('hidden');

            const filePath = `${state.user.id}/${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            const { error } = await db.storage.from('mediapaong').upload(filePath, file, { cacheControl: '3600', upsert: false,
                onUploadProgress: ({ loaded, total }) => {
                    const percent = Math.floor((loaded / total) * 100);
                    progressBar.value = percent;
                    progressPercentage.textContent = `${percent}%`;
                }
            });
            if (error) { showAlert(`Upload gagal: ${error.message}`, true); return progressContainer.classList.add('hidden'); }
            
            const { data: { publicUrl } } = db.storage.from('mediapaong').getPublicUrl(filePath);
            const { data: fileMeta, error: dbError } = await db.from('files').insert({ user_id: state.user.id, file_name: file.name, file_path: filePath, public_url: publicUrl, file_size: file.size }).select('id').single();
            if (dbError) { showAlert(`Gagal menyimpan info file: ${dbError.message}`, true); return progressContainer.classList.add('hidden'); }
            
            showAlert('Upload berhasil!');
            progressContainer.classList.add('hidden');
            const publishLink = `${window.location.origin}${window.location.pathname}#download=${fileMeta.id}`;
            showModal('template-modal-link-publish', { url: publishLink });
        }
        function setupReportPage() {
             const reportForm = document.getElementById('report-form');
             reportForm.onsubmit = async (e) => {
                e.preventDefault();
                if (!state.user) return showAlert('Anda harus login untuk mengirim laporan.', true);

                const btn = e.target.querySelector('button');
                toggleButtonLoading(btn, true);
                const body = { userEmail: state.user.email, subject: e.target.elements['report-subject'].value, message: e.target.elements['report-message'].value };
                
                try {
                    const { error: funcError } = await db.functions.invoke('send-report', { body });
                    if (funcError) throw funcError;
                    
                    await db.from('reports').insert({ user_id: state.user.id, user_email: state.user.email, subject: body.subject, message: body.message });
                    
                    showAlert('Laporan berhasil dikirim!');
                    reportForm.reset();
                } catch (error) {
                    showAlert(`Gagal mengirim laporan: ${error.message}`, true);
                } finally {
                    toggleButtonLoading(btn, false);
                }
             };
        }
        async function setupProfilePage() {
            if (!state.user) return;
            
            document.getElementById('profile-email-text').textContent = state.user.email;
            document.getElementById('profile-joined-text').textContent = new Date(state.user.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            
            const avatarImg = document.getElementById('profile-avatar-img');
            const avatarInput = document.getElementById('avatar-input');
            const { data: { publicUrl } } = db.storage.from('firebase').getPublicUrl(`${state.user.id}/avatar.png`);
            avatarImg.src = `${publicUrl}?t=${Date.now()}`;
            avatarImg.onerror = () => { avatarImg.src = `https://placehold.co/96x96/374151/c7d2fe?text=${state.user.email[0].toUpperCase()}`; };
            
            document.getElementById('change-avatar-btn').onclick = () => avatarInput.click();
            avatarInput.onchange = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                const { error } = await db.storage.from('firebase').upload(`${state.user.id}/avatar.png`, file, { upsert: true });
                if(error) showAlert(`Gagal upload avatar: ${error.message}`, true);
                else { showAlert('Avatar berhasil diperbarui!'); avatarImg.src = `${publicUrl}?t=${Date.now()}`; }
            };
        }
        function setupAiAgentPage() {
             const aiForm = document.getElementById('ai-form');
             const aiPrompt = document.getElementById('ai-prompt');
             const chatHistoryEl = document.getElementById('chat-history');
             const systemPrompt = `Anda adalah Asisten AI dari MediaPaong, sebuah platform file-sharing yang dibuat oleh P I New. Pemilik dan pendiri utama P I New adalah Paong. Misi Anda adalah membantu pengguna dengan gaya bahasa manusia yang profesional, jelas, dan bersahabat. Berikut adalah pengetahuan inti Anda:
            1.  **Tentang MediaPaong & P I New:** MediaPaong adalah layanan untuk meng-upload dan berbagi file/APK dengan mudah. Ini adalah proyek dari P I New, sebuah entitas yang berfokus pada demokratisasi teknologi dan menyediakan alat yang berguna untuk semua orang, terutama developer game independen.
            2.  **Tentang Pemilik:** Pemiliknya adalah Paong. Jika ditanya, jawab dengan hormat bahwa "Paong adalah pendiri di balik P I New yang memiliki visi untuk menciptakan platform yang mudah diakses."
            3.  **Cara Kerja:** Jelaskan bahwa pengguna bisa meng-upload file, mendapatkan link, dan membagikannya. Data disimpan dengan aman di server cloud (Supabase) dengan enkripsi saat transit dan saat disimpan.
            4.  **Menjawab Pertanyaan Tak Terduga:** Jika Anda tidak tahu jawabannya, katakan dengan jujur, "Maaf, saya belum memiliki informasi mengenai hal tersebut, tetapi saya akan meneruskan pertanyaan Anda ke tim." Jangan mengarang jawaban.
            5.  **Tutorial:** Jelaskan cara upload: "Cukup pergi ke halaman Upload File, klik area yang tersedia, pilih file Anda, dan proses upload akan berjalan otomatis. Setelah selesai, link akan muncul." Jelaskan cara lapor: "Pergi ke halaman Lapor/Bantuan, isi form yang tersedia, dan tim kami akan menerima laporan Anda melalui email."
            Anda harus selalu menjaga konteks dari 5 percakapan terakhir.`;
             let chatHistory = [{ role: 'user', parts: [{ text: systemPrompt }] },{ role: 'model', parts: [{ text: "Halo! Saya adalah asisten AI dari MediaPaong. Ada yang bisa saya bantu?" }] }];
             function renderChat() { if(!chatHistoryEl) return; chatHistoryEl.innerHTML = ''; chatHistory.slice(1).forEach(msg => { const d = document.createElement('div'); const b = document.createElement('div'); b.textContent = msg.parts[0].text; if(msg.role === 'user'){d.className='flex justify-end';b.className='bg-indigo-600 p-3 rounded-lg max-w-lg';} else {d.className='flex justify-start';b.className='bg-gray-700 p-3 rounded-lg max-w-lg';} d.appendChild(b); chatHistoryEl.appendChild(d); }); chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight; }
             renderChat();
             aiForm.onsubmit = async (e) => { e.preventDefault(); const prompt = aiPrompt.value.trim(); if (!prompt) return; if (!GEMINI_API_KEY) return showAlert('Fitur AI saat ini tidak tersedia.', true); const btn = e.target.querySelector('button'); toggleButtonLoading(btn, true); chatHistory.push({ role: 'user', parts: [{ text: prompt }] }); renderChat(); aiPrompt.value = '';
                const payload = { contents: chatHistory.slice(-11) }; 
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    chatHistory.push({ role: 'model', parts: [{ text: result.candidates[0].content.parts[0].text }] });
                } catch(error) { chatHistory.push({ role: 'model', parts: [{ text: `Maaf, terjadi kesalahan: ${error.message}` }] }); }
                finally { renderChat(); toggleButtonLoading(btn, false); }
            };
        }
        function showModal(templateId, data = {}) {
            const template = document.getElementById(templateId); if(!template) return;
            const clone = template.content.cloneNode(true);
            const modalContent = clone.querySelector('.modal-content');
            if (templateId === 'template-modal-link-publish') {
                clone.querySelector('#publish-link-input').value = data.url;
                clone.querySelector('#copy-link-btn').onclick = () => { navigator.clipboard.writeText(data.url); showAlert('Link disalin!'); };
                clone.querySelector('.close-modal-btn').onclick = () => hideModal();
            }
            modals.innerHTML = ''; modals.appendChild(clone);
            modals.classList.remove('pointer-events-none');
            setTimeout(() => modalContent?.classList.add('enter-active'), 10);
        }
        function hideModal() { const modalContent = modals.querySelector('.modal-content'); if(!modalContent) return; modalContent.classList.add('is-leaving'); modalContent.addEventListener('transitionend', () => { modals.innerHTML = ''; modals.classList.add('pointer-events-none'); }, { once: true }); }
        function showAlert(message, isError = false) { const el = document.createElement('div'); el.className = `fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'} transition-transform duration-300 translate-x-full z-[200]`; document.body.appendChild(el); el.textContent = message; setTimeout(() => el.classList.remove('translate-x-full'), 10); setTimeout(() => { el.classList.add('translate-x-full'); el.addEventListener('transitionend', () => el.remove(), {once: true}); }, 3000); }
        function toggleButtonLoading(button, isLoading) { if(!button) return; const text = button.querySelector('.btn-text'); const spinner = button.querySelector('.btn-spinner'); if(isLoading){ button.disabled = true; text?.classList.add('hidden'); spinner?.classList.remove('hidden'); } else { button.disabled = false; text?.classList.remove('hidden'); spinner?.classList.add('hidden'); } }
        function showFatalError(error) { root.innerHTML = `<div class="w-screen h-screen flex justify-center items-center text-center p-4 bg-red-900 text-red-100"><div class="max-w-md"> <i data-lucide="alert-triangle" class="mx-auto h-12 w-12 text-red-300 mb-4"></i><h1 class="text-2xl font-bold">Terjadi Kesalahan Fatal</h1><p class="mt-2">Aplikasi tidak dapat dimuat. Silakan coba muat ulang halaman.</p><pre class="mt-4 text-left bg-red-800 p-2 rounded text-xs text-red-200 overflow-auto">${error.message}\n${error.stack}</pre></div></div>`; lucide.createIcons(); }

        // --- Jalankan Aplikasi Saat DOM Siap ---
        document.addEventListener('DOMContentLoaded', main);

    </script>
